
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Restaurant Management System</title>
    <style>

  :root {
  --header-height: 7vh;
  --footer-height: 5vh;
}
  footer {
  width: 100%;
  position: absolute;
  bottom: 0;
  height: var(--footer-height);
  background-color: black;
  margin-top: auto;
  display: flex !important;
  justify-content: center;

  }

.footer-container {
  align-items: center;
  justify-content: center;
  color: white;
  display: flex;
  flex-direction: column;
}

.footer-title {
  display: flex;
}

.content-div {
  position: relative;
    top: var(--header-height);
  width: 100%;
  background-color: #29c2ff;
    height: calc(100vh - var(--header-height) - var(--footer-height));
}

header{
    position: absolute;
    top: 0;
  width: 100%;
    height: var(--header-height);
  background-color: #0750ff;
}

.btn-square {
    width: 55%;
    padding-top: 55%;
    position: relative;
  }
  .btn-square-inner {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  .btn-square h2 {
    font-size: 3rem;
    margin: 0;
  }

.logo {
  text-align: left;
    position: center;
    text-shadow: black;
    align-items: center;
    align-content: center;
    font-family: "Bitstream Vera Sans Mono", Monaco, "Courier New", Courier, monospace;
    margin: 0;
    padding: 10px;
  color: white;
}
    </style>
</head>
<body style="background-color: burlywood">
<nav class="navbar navbar-expand-lg navbar-dark " style="background-color: saddlebrown">
  <a class="navbar-brand fs-1" href="{% url 'start' %}">Restaurant Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'orders' %}">Show orders</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'add-order' %}">Add a new order</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="{% url 'tables' %}">Table booking</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="{% url 'menu' %}">Menu</a>
      </li>
    </ul>
  </div>
  <div class="navbar-nav">
    <a class="nav-item nav-link" href="javascript:history.back()">Go back</a>
  </div>
</nav>

<div class="container-fluid d-flex flex-column" style="min-height: 100vh">
    {% block content %}
        {% endblock %}
</div>
<footer class="footer-container bg-dark text-white text-center fixed-bottom">
  <div class="container d-flex justify-content-center">
    <span class="text-muted">Muzegram Management Inc. 2023</span>
  </div>
</footer>
</body>
</html>
